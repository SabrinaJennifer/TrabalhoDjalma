<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Aula 3-Formulário</title>
  </head>
  <body>
    <!--Tudo que é visual fica dentro do body-->
    <!--Action redireciona para a página que você escrever-->
    <h1>Formulário </h1>
    <div class="container">
    <form method="get" action="receber.html">
      <div class="row">
        <div class="col-6">
          <label>Nome</label>
          <input type="text"  id="nome" name="nome" class="form-control">
        </div>
        <div class="col-6">
          <label>CPF</label>
          <input type="text" placeholder="Digite o CPF" id="cpf" name="cpf" class="form-control">
        </div>
        <div class="col-6">
            <label>RG</label>
            <input type="text" id="rg" name="rg" class="form-control">
        </div>
        <div class="col-6">
            <label>Data de Nascimento</label>
            <input type="text" placeholder="__/__/____" id="datadenascimento" name="datadenascimento" class="form-control">
        </div>
        <div class="col-6">
            <label>Cep</label>
            <input type="text" id="cep" name="cep" class="form-control">
        </div>
        <div class="col-6">
            <label>Endereço</label>
            <input type="text" id="endereco" name="endereco" class="form-control">
        </div>
        <div class="col-6">
            <label>Número</label>
            <input type="text" id="num" name="num" class="form-control">
        </div>
        <div class="col-6">
            <label>Complemento</label>
            <input type="text" id="complemento" name="complemento" class="form-control">
        </div>
        <div class="col-6">
            <label>Bairro</label>
            <input type="text" id="bairro" name="bairro" class="form-control">
        </div>
        <div class="col-6">
            <label>Cidade</label>
            <input type="text" id="cidade" name="cidade" class="form-control">
        </div>
      </div>
      <input type="submit" value="Enviar" class="btn btn-dark">
    </form>
    </div>
  </body>
</html>
